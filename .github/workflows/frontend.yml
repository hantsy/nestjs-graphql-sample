name: frontend

on:
  push:
    paths:
      - "ui/**"
    branches:
      - master
      - release/*
  pull_request:
    paths:
      - "ui/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "15"

      - uses: actions/cache@v3.2.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build
        run: |
          cd ./ui
          npm install
          npm run build:prod
  